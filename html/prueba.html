<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="/pagina_que_recibe_datos" method="post">
        <br><br>
        <label for="name">Tu Nombre:</label>
        <input type="text" id="name" name="user_name">
        <br> <br>
        <label for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="user_mail">
        <br><br>
        <label for="msg">Mensaje:</label>
        <textarea id="msg" name="user_message"></textarea>
        <br><br>
        <button type="submit">Envíe su mensaje</button>
        <label for="pass">Password (8 caracteres min):</label>
        <input type="password" id="pass" name="password" minlength="8" maxlength="8">
        <br> <br>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br> <br>
        <input type="color" id="micolor" name="micolor" value="#ff0000">
        <label for="micolor">micolor</label>
        <br> <br>
        <label for="fecha">Selecciona una fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br><br>

 

    </form>
</body>
</html>
