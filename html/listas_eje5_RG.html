<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    ol>li:nth-child(even) {
            background-color: grey;
        }

    ul>li::marker {
            content: ' ☠️';
            font-size: 1.1em;
        }
    ul>li:last-child::marker {
            content: '✅';
            font-size: 1.5em;
            .check-mark {
            font-size: 24px;            
        }
    }
   
    </style>
</head>
<body>
    <h1>Corredores a partir del vigésimo (20):</h1>
 
    <ol class="mi_lista_ordenada">
        <li value="20"> Juanita </li>
        <li> Pepito </li>
        <li> Jaimito </li>
        <li> Nombre </li>
        <li> Nombre </li>
        <li> Nombre </li>
        <li> Nombre </li>
        <li> Nombre </li>
        <li> Nombre </li>
    </ol>

    <h1>Versiones de HTML:</h1>
    
    <ul class="mi_lista_no_ordenadas">
    
        <li type="square"> HTML 1 </li>
        <li> HTML 2 </li>
        <li> HTML 3 </li>
        <li> HTML 4 </li>
        <li> HTML 5 </li>
    </ul>

</body>
</html>
