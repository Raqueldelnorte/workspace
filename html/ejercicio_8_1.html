<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de entrada</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            font-style: normal;            
        }
        button {
         background-color: #4CAF50;
         color: white;
         padding: 10px 20px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         font-size: 16px;
        }        
    </style>
    
</head>
<body>
    <h1>Formulario de acceso a la página Web</h1>
    <form action="/check.html" method="post">
        <br><br>
        
        <label for="mail"><strong>Introduzca el correo electrónico:</strong></label>
        <input type="email" id="mail" name="user_mail" required placeholder="ejemplo@correo.es">
               
        <br><br>
        <label for="pass"><strong>Contraseña:</strong></label>
        <input type="password" id="pass" name="password" minlength="5" placeholder="Mínimo 5 caracteres">
        <br> <br>
        <button type="submit"><strong>Enviar</strong></button>
    </form>
</body>
</html>
